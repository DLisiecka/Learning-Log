{% extends "learning_logs/base.html" %}

{% block header %}
  </h1>Tematy</h1>
{% endblock header %}

{% block content %}

  <ul>
    {% for topic in topics %}
      <li>
        <h5>
          <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
        </h5>
      </li>
    {% empty %}
      <li>Nie został jeszcze dodany żaden temat.</li>
    {% endfor %}
  </ul>

  <h6><a href="{% url 'new_topic' %}">Dodaj nowy temat</a></h6>

{% endblock content %}
